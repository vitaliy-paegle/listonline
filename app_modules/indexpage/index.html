<!DOCTYPE html>
<html lang="ru">
    <head>
        <script type="module" src="/listonline/code/preloader.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ListOnline - электронный блокнот</title>
        <link rel="shortcut icon" href="/indexpage/image/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/indexpage/style/main.css">
    </head>
    <body style="opacity: 0; transition: opacity 1s;">
        <main class="indexpage">
            <section class="indexpage__logo">
                <div class="indexpage__logo-part-1">
                    <span class="indexpage__logo-part-1-list">List</span><span class="indexpage__logo-part-1-online">Online</span>
                </div>
                <div class="indexpage__logo-part-2">электронный блокнот</div>
            </section>
            <section class="indexpage__button-block">
                <button class="indexpage__button-block-try">Попробовать</button>
                <button class="indexpage__button-block-registration">Регистрация</button>
            </section>
            <section class="indexpage__registration">
                <div class="indexpage__registration-block-email">
                    <input type="text" class="indexpage__registration-block-email-field">
                    <button class="indexpage__registration-block-email-button">ОК</button>
                </div>
                <div class="indexpage__registration-block-remember">
                    <label class="indexpage__registration-block-remember-text">Запомнить меня</label>
                    <div class="indexpage__registration-block-remember-field"></div>
                </div>
            </section>
        </main>
    </body>
    <script type="module" src="/indexpage/code/main.js"></script>
</html>
